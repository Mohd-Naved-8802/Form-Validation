<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="form-container">
        <h2>Register</h2>
        <Form action="submit.html" onsubmit="return validateForm()">
            <label for="fName">Name</label>
            <input type="text" placeholder="Enter Username" name="fName" id="username" >
            <p id="userError" class="error"></p>

            <label for="number">Contact</label>
            <input type="text" placeholder="Enter phone number" name="number" id="number">
            <p id="numError" class="error"></p>
            
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter password" name="psw" id="password">
            <p id="passError" class="error"></p>
            <input type="submit">
        </Form>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
